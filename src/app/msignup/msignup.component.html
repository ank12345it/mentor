<div class="container" style="max-width:700px;">
  <div class="jumbotron">
      <form #frm="ngForm" (ngSubmit)="register(frm)">
         <b><h3> SIGN-UP MENTOR</h3></b>
         <br>
         <div class="row">
          <div class="form-group" style="float: left">
              <label for="email">
                email:
              </label>
              <input type="text" name="email" class="form-control" #emailUser=ngModel ngModel required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          </div>
          <div class="alert alert-danger"style="float: left" *ngIf="emailUser?.touched && emailUser.errors?.required" >
              
               Email is required
           </div>
           <div class="alert-danger danger"style="float: left" *ngIf="emailUser?.touched && emailUser.errors?.pattern">
              Email is invalid
             </div> 
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             <div class="form-group" style="float: left">
              <label for="contact">
                contact:
              </label>
              <input type="text" name="contact" #contactUser=ngModel class="form-control" maxlength="10" minlength="10" ngModel required pattern="^[0-9]*$">
          </div>
          <div class="alert alert-danger" style="float: left" *ngIf="contactUser?.touched && contactUser.errors?.required " >
             
               Contact is required
          </div>
            <div class="alert alert-danger" style="float: left" *ngIf="contactUser?.touched && contactUser.errors?.pattern || contactUser.errors?.minlength">
                  Contact is invalid
             </div>
          </div>
          <br>
          
          <div class="row">
           <div class="form-group" style="float: left">
             <label for="password">
               password:
             </label>
             <input type="text" name="pass" class="form-control" [(ngModel)]="first" #passUser=ngModel ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
         </div>
         <div class="alert alert-danger" style="float: left" *ngIf="passUser?.touched && passUser.errors?.required" >
             
              password is required
          </div>
          <div class="alert-danger danger" style="float: left" *ngIf="passUser?.touched && passUser.errors?.pattern" style="float: left">
             password is invalid
            </div> 
            &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
            <div class="form-group" style="float: left">
              <label for="re-password">
                re-password:
              </label>
              <input type="text" name="c_pass" [(ngModel)]="second" class="form-control" #repassUser=ngModel ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
          </div>
          <div class="alert alert-danger" style="float: left" *ngIf="repassUser?.touched && repassUser.errors?.required" >
              
               password is required
           </div>
           <div class="alert-danger danger"style="float: left" *ngIf="repassUser?.touched && repassUser.errors?.pattern" style="float: left">
              password is invalid
             </div> 
             <div class="alert-danger danger" style="float: left" *ngIf="repassUser?.touched && !check()">
              password and repass shud be same
             </div> 
             </div>          <br>
          <br>
        <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Sign-up</button>
      
        </form>
  
  </div>
  </div>
  <router-outlet></router-outlet>
