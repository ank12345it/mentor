<div class="container" style="max-width:500px;" id="01">
  <div class="jumbotron">
      <form #frm="ngForm" (ngSubmit)="mregister(frm)">
          <span class='close' onclick="document.getElementById('01').style.display='none'" routerlink="../Usignup">&times;</span>
         <b><h3> SIGN-UP MENTOR</h3></b>
         <br>
         <!-- <div class="form-group" > -->
          <!-- <label for="username">
           Username:
          </label>
          <input type="text" name="username" class="form-control" #nameUser=ngModel ngModel required >
      </div>
      <div class="alert alert-danger" *ngIf="nameUser?.touched && nameUser.errors?.required" >
          
           Username is required
       </div>
         -->
          <div class="form-group" >
              <label for="email">
                email:
              </label>
              <input type="text" name="email" class="form-control" #emailUser=ngModel ngModel required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          </div>
          <div class="alert alert-danger" *ngIf="emailUser?.touched && emailUser.errors?.required" >
              
               Email is required
           </div>
           <div class="alert-danger danger" *ngIf="emailUser?.touched && emailUser.errors?.pattern">
              Email is invalid
             </div> 
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             &nbsp;
             <div class="form-group" >
              <label for="contact">
                contact:
              </label>
              <input type="text" name="contact" #contactUser=ngModel class="form-control" maxlength="10" minlength="10" ngModel required pattern="^[0-9]*$">
          </div>
          <div class="alert alert-danger" *ngIf="contactUser?.touched && contactUser.errors?.required " >
             
               Contact is required
          </div>
            <div class="alert alert-danger"  *ngIf="contactUser?.touched && contactUser.errors?.pattern || contactUser.errors?.minlength">
                  Contact is invalid
             </div>
          
          <br>
          
        
           <div class="form-group">
             <label for="password">
               password:
             </label>
             <input type="text" name="pass" class="form-control" [(ngModel)]="first" #passUser=ngModel ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
         </div>
         <div class="alert alert-danger" *ngIf="passUser?.touched && passUser.errors?.required" >
             
              password is required
          </div>
          <div class="alert-danger danger" *ngIf="passUser?.touched && passUser.errors?.pattern" style="float: left">
             password is invalid
            </div> 
            
            <div class="form-group">
              <label for="re-password">
                re-password:
              </label>
              <input type="text" name="c_pass" [(ngModel)]="second" class="form-control"  #repassUser=ngModel ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
          </div>
          <div class="alert alert-danger"  *ngIf="repassUser?.touched && repassUser.errors?.required" >
              
               password is required
           </div>
           <div class="alert-danger danger" *ngIf="repassUser?.touched && repassUser.errors?.pattern" style="float: left">
              password is invalid
             </div> 
             <div class="alert-danger danger"  *ngIf="repassUser?.touched && !check()">
              password and repass shud be same
             </div> 
                   
              <br>
             <div class="form-group" >
                <div >
                  <label for="tech">Technology:</label>
                </div>
                
                  <select id="country" name="tech" ngModel #utech=ngModel class="form-control"> 
                    <option value="Java">Java</option>
                    <option value=".Net">.Net</option>
                    <option value="Python">Python</option>
                    <option value="ML">Machine Learning</option>
                    <option value="C">C/C++</option>

                  </select>
                
              </div>
              <div class="form-group">
                  <label for="exp">
                    Experience:
                  </label>
                  <input type="text" name="exp" class="form-control" #expUser=ngModel ngModel required >
              </div>
              <!-- <div class="alert alert-danger" *ngIf="expUser?.touched && expUser.errors?.required" >
                  
                   Experience is required
               </div> -->
               <div class="form-group" >
                  <label for="st-time">
                    Start Date-time:
                  </label>
                  <input type="datetime-local" name="sttime" class="form-control" #stUser=ngModel ngModel required >
              </div>
              <!-- <div class="alert alert-danger" *ngIf="stUser?.touched && stUser.errors?.required" >
                  
                   Date Time is required
               </div> -->
               <div class="form-group" >
                  <label for="en-time">
                    End Date-time:
                  </label>
                  <input type="datetime-local" name="entime" class="form-control" #enUser=ngModel ngModel required >
              </div>
              <!-- <div class="alert alert-danger" *ngIf="enUser?.touched && enUser.errors?.required" >
                  
                   Date Time is required
               </div> -->
          
              
          <br>
         
        <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid" >Sign-up</button>
          
          
        </form>
  
  </div>
  </div>
  console.log({{frm.value|json}})
